<div class="content-wrapper">
    <show-message [message]="message"></show-message>
        <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">ข้อมูลบริษัท(แก้ไข)</h1>
                    
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                        <li class="breadcrumb-item"><a routerLink ="/master/company">ข้อมูลบริษัท</a></li>
                        <li class="breadcrumb-item active">แก้ไข</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <form [formGroup]="inputForm" (ngSubmit)="onSubmit()" >
                <div class="card-body">
                    <div class="form-group">
                        <label>รหัสบริษัท</label>
                        <input type="text" [ngClass]="inputForm.controls['company_code'].invalid?'form-control is-invalid': 'form-control'" formControlName="company_code" placeholder="กรุณาใส่รหัสบริษัท">
                        <div *ngIf="inputForm.controls['company_code'].hasError">
                            <span class="help" *ngIf="inputForm.controls['company_code'].hasError('required')">กรุณาใส่ข้อมูล</span>
                            <span class="help" *ngIf="inputForm.controls['company_code'].hasError('maxlength')">ใส่ได้ไม่เกิน 10 ตัวอักษร</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>ชื่อบริษัท</label>
                        <input type="text" [ngClass]="inputForm.controls['company_code'].invalid?'form-control is-invalid': 'form-control'" formControlName="company_name" placeholder="กรุณาใส่ชื่อบริษัท">
                        <div *ngIf="inputForm.controls['company_name'].hasError">
                            <span class="help" *ngIf="inputForm.controls['company_name'].hasError('required')">กรุณาใส่ข้อมูล</span>
                            <span class="help" *ngIf="inputForm.controls['company_name'].hasError('maxlength')">ใส่ได้ไม่เกิน 50 ตัวอักษร</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>ที่อยู่</label>
                        <textarea class="form-control" rows="3" formControlName="address"></textarea>
                    </div>
                    <div class="form-group">
                        <label>รหัสไปรษณีย์</label>
                        <input type="text" class="form-control" formControlName="zip">
                    </div>
                    <div class="form-group">
                        <label>เบอร์โทร</label>
                        <input type="text" class="form-control" formControlName="telno">
                    </div>
                    <div class="form-group">
                        <label>FAX</label>
                        <input type="text" class="form-control" formControlName="faxno">
                    </div>
                    <div class="form-group">
                        <label>E-Mail</label>
                        <input type="text" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label>หมายเหตุ</label>
                        <textarea class="form-control" rows="3" formControlName="remark"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <a [routerLink]="['/master/company']" class="btn btn-info">กลับ</a>
                    <button type="submit" class="btn btn-primary float-right">ยืนยัน</button>
                </div>
            </form>
        </div>
        
    </section>
    <!-- /.content -->

</div>
