<div class="content-wrapper">
    <show-message [message]="message"></show-message>
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">ข้อมูลพนักงาน</h1>
                    
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                    <li class="breadcrumb-item active">ข้อมูลพนักงาน</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- ↓↓===== Search area ===================================================↓↓ -->
            <form [formGroup]="inputForm">
                <div class="search card mb-4 p-0"><!-- /search -->
                    <div class="card-body d-sm-flex justify-content-between"><!-- /card-body -->
                        <!-- ↓↓Search Item Area----------------------↓↓ -->
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-sm-6">
                                  <!-- text input -->
                                  <div class="form-group">
                                    <label>รหัสพนักงาน</label>
                                    <input type="text" class="form-control" formControlName="staff_code" placeholder="Enter ...">
                                  </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group">
                                    <label>ชื่อพนักงาน</label>
                                    <input type="text" class="form-control" formControlName="staff_name" placeholder="Enter ...">
                                  </div>
                                </div>
                            </div>

                        </div>
                        <!-- ↑↑Search Item Area----------------------↑↑ -->

                        <!-- ↓↓ Search button area ----------------------↓↓ -->
                        <div class="col-sm-2">

                            <button type="button" class="btn btn-primary btn-search btn-sm w-100 p-3" (click)="onSearch()">ค้นหา</button>
                            <button type="button" class="btn btn-warning btn-clear btn-sm w-100" (click)="onClear()">ยกเลิก</button>
                            <div class='sort-area'>
                                <select class="form-control" formControlName="rowsPerpage">
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                    <option value="200">200</option>
                                </select>
                            </div>
                            
                        </div><!-- /col-sm-2 -->
                        <!-- ↑↑ Search button area----------------------↑↑ -->
                    </div><!-- /card-body -->
                </div><!-- /search -->
                
            </form>
            <!-- ↑↑===== Search area ===================================================↑↑ -->

            <!-- ↓↓===== pagenation = ===================================================↓↓ -->
            <div class="row wow">
                <!-- ↓↓ 新規追加ボタン↓↓ -->
                <div class="col-sm-6 mb-0">
                    <a [routerLink]="['/master/customer/edit',-1]" class="btn btn-success btn-add btn-sm" name="btnAdd">
                        <i class="fa fa-plus"></i>
                        เพิ่ม
                    </a>
                </div>
                <!-- ↑↑ 新規追加ボタン↑↑ -->

                <div class="col-sm-6 f_13 text-right float-right">
                    <paginator
                        [AllPage]       = AllPage
                        [currentPage]   = CurrentPage
                        [AllData]       = CountData
                        (clickEvent)    = "onSelectPage($event)"
                    >
                    </paginator>
                </div>
                
            </div><!-- /row wow -->


            <!-- ↓↓===== List Area= =====================================================↓↓ -->
            <section class="content">
                <div class="container-fluid">
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body table-responsive p-0" style="height: 300px;">
                                    <table class="table table-head-fixed text-nowrap">
                                        <thead>
                                        <tr>
                                            <th width="20px"></th>
                                            <th>รหัส</th>
                                            <th>ชื่อ</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let gridData of gridDatas">
                                                <td>
                                                    <a [routerLink]="['/master/user/edit',gridData.user_id]" class="btn btn-primary btn-sm" >
                                                        <i class="far fa-edit"></i> แก้ไข
                                                    </a>
                                                    <a (click)="onDelete(gridData.user_id)" class="btn btn-danger btn-sm">
                                                        <i class="fas fa-trash"></i> ลบ
                                                    </a>
                                                </td>
                                                <td>{{gridData.employee_id}}</td>
                                                <td>{{gridData.first_name}} {{gridData._name}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>

                
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </section>
           
            <!-- ↑↑===== List Area= =====================================================↑↑ -->
            
            
            <!-- ↓↓===== pagenation = ===================================================↓↓ -->
            <div class="row wow pagenation">

                <div class="col-sm-12 text-right float-right">
                    <paginator
                        [AllPage]       = AllPage
                        [currentPage]   = CurrentPage
                        [AllData]       = CountData
                        (clickEvent)    = "onSelectPage($event)"
                    >
                    </paginator>
                </div>
            </div><!-- /row wow -->
        </div>
    </section>
    <!-- /.content -->
</div>
