<div class="content-wrapper">
    <show-message [message]="message"></show-message>
        <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">ข้อมูลโรงงาน(แก้ไข)</h1>
                    
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                        <li class="breadcrumb-item"><a routerLink ="/master/factory">ข้อมูลโรงงาน</a></li>
                        <li class="breadcrumb-item active">แก้ไข</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <form [formGroup]="inputForm" (ngSubmit)="onSubmit()" >
                <div class="card-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>บริษัท</label>
                                <select class="form-control" formControlName = "company_code">
                                    <option *ngFor="let company_data of company_datas" value="{{company_data.company_code}}">{{company_data.company_name}}</option>
                                </select>
                            </div>

                            <div class="col-sm-6">
                                <label>รหัสโรงงาน</label>
                                <input type="text" [ngClass]="inputForm.controls['factory_code'].invalid?'form-control is-invalid': 'form-control'" formControlName="factory_code" placeholder="กรุณาใส่รหัสโรงงาน">
                                <div *ngIf="inputForm.controls['factory_code'].hasError">
                                    <span class="help" *ngIf="inputForm.controls['factory_code'].hasError('required')">กรุณาใส่ข้อมูล</span>
                                    <span class="help" *ngIf="inputForm.controls['factory_code'].hasError('maxlength')">ใส่ได้ไม่เกิน 50 ตัวอักษร</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>ชื่อโรงงาน</label>
                        <input type="text" [ngClass]="inputForm.controls['factory_name'].invalid?'form-control is-invalid': 'form-control'" formControlName="factory_name" placeholder="กรุณาใส่ชื่อโรงงาน">
                        <div *ngIf="inputForm.controls['factory_name'].hasError">
                            <span class="help" *ngIf="inputForm.controls['factory_name'].hasError('required')">กรุณาใส่ข้อมูล</span>
                            <span class="help" *ngIf="inputForm.controls['factory_name'].hasError('maxlength')">ใส่ได้ไม่เกิน 50 ตัวอักษร</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>ที่อยู่</label>
                        <textarea class="form-control" rows="3" formControlName="address"></textarea>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-4">
                                <label>เบอร์โทร</label>
                                <input type="text" class="form-control" formControlName="telno">
                            </div>

                            <div class="col-sm-4">
                                <label>FAX</label>
                                <input type="text" class="form-control" formControlName="faxno">
                            </div>

                            <div class="col-sm-4">
                                <label>E-Mail</label>
                                <input type="text" class="form-control" formControlName="email">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>หมายเหตุ</label>
                        <textarea class="form-control" rows="3" formControlName="remark"></textarea>
                    </div>
                </div> 
                <div class="card-footer">
                    <a [routerLink]="['/master/factory']" class="btn btn-info">กลับ</a>
                    <button type="submit" class="btn btn-primary float-right">ยืนยัน</button>
                </div>
            </form>
        </div>
        
    </section>
    <!-- /.content -->

</div>
