<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
        <img src="./assets/dist/img/AdminLTELogo.png" alt="Max ERP Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Max ERP</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="./assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{{user.get_user_name()}}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column nav-child-indent text-sm" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <a href="pages/gallery.html" [ngClass]="-1 == user.main_menu_selected ? 'nav-link active' : 'nav-link'">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Dashboard
                        </p>
                    </a>
                </li>
                <!-- Add icons to the links using the .nav-icon class
                    with font-awesome or any other icon font library -->
                <li [ngClass]="user.main_menu_open.indexOf(menu_data.menu_id) !== -1 ? 'nav-item menu-open' : 'nav-item'" *ngFor="let menu_data of menu_datas">
                    <a href="#" [ngClass]="menu_data.menu_id == user.main_menu_selected ? 'nav-link active' : 'nav-link'" (click)="onMainMenuClick(menu_data.menu_id)">
                        <i class="nav-icon {{menu_data.menu_icon}}"></i>
                        <p>
                            {{menu_data.menu_name}}
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item" *ngFor="let sub_menu of menu_data.child_menu">
                            <a routerLink = "{{sub_menu.screen_url}}" [ngClass]="sub_menu.menu_id == user.sub_menu_selected ? 'nav-link active' : 'nav-link'">
                                <i class="far fa-circle nav-icon"></i>
                                <p>{{sub_menu.menu_name}}</p>
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
