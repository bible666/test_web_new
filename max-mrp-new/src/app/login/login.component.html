<show-message [message]="message"></show-message>
<div class="wrapper">
    
    <!-- Horizontal Form -->
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">เข้าใช้งานระบบ</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal" [formGroup]="inputForm">
            <div class="card-body">
                <div class="form-group row">
                <label class="col-sm-2 col-form-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="login_name" placeholder="IDสำหรับเข้าใช้งานระบบ">
                </div>
                </div>
                <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" formControlName="login_pwd" placeholder="รหัสผ่านสำหรับเข้าใข้งานระบบ">
                </div>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button class="btn btn-info" (click)="onLogin()">Sign in</button>
            </div>
            <!-- /.card-footer -->
        </form>
    </div>
    <!-- /.card -->
</div>
