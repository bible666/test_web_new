<app-header></app-header>
<show-message [message]="message"></show-message>

<form class="example-form" [formGroup]="inputForm"  >

    <!-- ↓↓===== Page Title ===================↓↓ -->
    <div class="row wow pagetitle ml-2 mr-2 p-0">
    
    <div class="col-sm-4"><h1 id="title" name="title">ข้อมูลปฏิทิน เพิ่ม/แก้ไข</h1></div>
    
    </div><!-- /row wow -->
    <!-- ↑↑===== Page Title ===================↑↑ -->
    
    <!-- ↓↓===== Main layout ここから ==========================================================↓↓ -->
    <main class="pt-0 mx-lg-0">
    <div class="container-fluid">
    
    <!-- ↓== Input Data ==↓ -->
    <div class="card col-12" style="margin-bottom: 6em">
    <div class="card-body">

    <div class="row input required">
        <div class="col-md-3 label_name column_area f_16" id="lbl_login_id" for="login-id">
            <label class="control-label">ชื่อปฏิทิน</label>
        </div>
        <div class="col-md-9 edit_area">
            <input type="text" formControlName="cal_no"/>
            <div *ngIf="submitted && inputForm.controls['cal_no'].hasError">
                <span class="help" *ngIf="inputForm.controls['cal_no'].hasError('required')">กรุณาใส่ข้อมูล</span>
                <span class="help" *ngIf="inputForm.controls['cal_no'].hasError('maxlength')">ใส่ได้ไม่เกิน 10 ตัวอักษร</span>
            </div>
        </div>
    </div>

    <div class="row input">
        <div class="col-md-3 label_name column_area f_16" id="lbl_login_id" for="login-id">
            <label class="control-label">หมายเหตุ</label>
        </div>
        <div class="col-md-9 edit_area">
            <textarea formControlName="remark" ></textarea>
            <span class="help"></span>
        </div>
    </div>

    <h2>ข้อมูลวันหยุด</h2>
    <button class="btn btn-warning btn-add btn-sm" name="btnAdd" (click)="onAddHoliday()">เพิ่ม</button>
    <div class="row wow pagenation">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body" formArrayName= "holidays">
                    <table class="table table-bordered table-striped" >
                        <thead>
                            <tr>
                                <th></th>
                                <th></th>
                                <th nowrap>วันที่</th>
                                <th >ชื่อวันหยุด</th>
                            </tr>
                        </thead>
                        <tbody>
                  
                            <tr *ngFor="let holiday of holidayForms.controls; let i=index" [formGroupName]="i">
                                <td><button (click)="onEditHoliday(i)" class="btn btn-primary btn-sm">แก้ไข</button></td>
                                <td><button (click)="onDeleteHoliday(i)"  class="btn btn-primary btn-sm">ลบ</button></td>
                                <td>{{holiday.controls['show_date'].value }}
                                    <!-- <input type="text" formControlName = "holiday_name"/> ตัวอย่างการ input -->
                                </td>
                                <td class="c">{{holiday.controls['holiday_name'].value}}</td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    </div>
    </div>

    
   
    {{inputForm.value|json}}

    
    </div><!-- /card-body -->
    <!-- /"card col-12 -->
    <!-- ↑== Input Data ==↑ -->
    
    <!-- ↓↓===== フッター footer Navigation ここから ==========================================↓↓ -->
    <footer>
    
    <!-- ↓== 確認・登録ボタン等 ここから==↓ -->
    <div class="footer_btn_area fixed-bottom">
    
    <div class="row m-2">
    <div class="col-md-6"><a [routerLink]="['/calendar/list']" class="btn btn-sm btn-back" id="btnReturn">กลับ</a></div>
    <div class="col-md-6"><button class="btn btn-primary btn_edit" id="btnSubmit" (click)="onSubmit()">บันทึก</button></div>
    </div><!-- /row m-2 -->
    
    </div><!-- /footer_btn_area fixed-bottom -->
    <!-- ↑== 確認・登録ボタン等 ここから==↑ -->
    
    
    </footer>
    <!-- ↑↑===== フッター Main Navigation ここまで ============================================↑↑ -->
    
    
    
    
    <!-- /container-fluid -->
    </main><!-- /main -->
    <!-- ↑↑===== Main layout ここから ==========================================================↑↑ -->
</form>
