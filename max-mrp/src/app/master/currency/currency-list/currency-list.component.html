<app-header></app-header>
<show-message [message]="message"></show-message>

<!-- ↓↓===== Page Title/Download ======↓↓ -->
<div class="row wow pagetitle ml-2 mr-2 p-0">
    <div class="col-sm-8"><h1>ข้อมูลสกุลเงิน</h1></div>
    <div class="col-sm-4 text-lg-right">
        <button type="button" class="btn btn-default btn-lg btn-sm btn-download">CSV Export</button>
        <button type="button" class="btn btn-default btn-sm btn-upload">CSV Import</button>
    </div>
</div>
<!-- ↑↑===== Page Title/Download ======↑↑ -->

<!-- ↓↓===== Main layout ==========================================================↓↓ -->
<main class="pt-0 mx-lg-0">
    <div class="container-fluid">
        <!-- ↓↓===== Search area ===================================================↓↓ -->
        <form name="frmLogin" [formGroup]="inputForm">
            <div class="search card mb-4 p-0"><!-- /search -->
                <div class="card-body d-sm-flex justify-content-between"><!-- /card-body -->
                    <!-- ↓↓Search Item Area----------------------↓↓ -->
                    <div class="col-sm-10">
                        <table class="w-100" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <th>รหัส</th>
                                <td>
                                    <input type="text" formControlName="currency_code"/>
                                </td>
                                
                            </tr>
                            
                        </table>
                    </div>
                    <!-- ↑↑Search Item Area----------------------↑↑ -->

                    <!-- ↓↓ Search button area ----------------------↓↓ -->
                    <div class="col-sm-2">

                        <button type="button" class="btn btn-search btn-sm w-100 p-3" (click)="onSearch()">ค้นหา</button>
                        <button type="button" class="btn btn-clear btn-sm w-100" (click)="onClear()">ยกเลิก</button>
                        <div class='sort-area'>
                            <select class="form-control" formControlName="rowsPerpage">
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                            </select>
                        </div>
                        
                    </div><!-- /col-sm-2 -->
                    <!-- ↑↑ Search button area----------------------↑↑ -->
                </div><!-- /card-body -->
            </div><!-- /search -->
            
        </form>
        <!-- ↑↑===== Search area ===================================================↑↑ -->

        <!-- ↓↓===== pagenation = ===================================================↓↓ -->
        <div class="row wow">
            <!-- ↓↓ 新規追加ボタン↓↓ -->
            <div class="col-sm-6 mb-0">
                <a [routerLink]="['/currency/edit',-1]" class="btn btn-warning btn-add btn-sm" name="btnAdd">เพิ่ม</a>
            </div>
            <!-- ↑↑ 新規追加ボタン↑↑ -->

            <div class="col-sm-6 f_13 text-right float-right">
                <paginator
                    [AllPage]       = AllPage
                    [currentPage]   = CurrentPage
                    [AllData]       = CountData
                    (clickEvent)    = "onSelectPage($event)"
                >
                </paginator>
            </div>
        </div><!-- /row wow -->
        <!-- ↑↑===== pagenation Area= ===================================================↑↑ -->
        
        <!-- ↓↓===== List Area= ===================================================↓↓ -->
        <div class="row wow pagenation">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered table-striped" >
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th nowrap>รหัส</th>
                                    <th >คำอธิบาย</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let gridData of gridDatas">
                                    <td><a [routerLink]="['/currency/edit',gridData.currency_code]" class="btn btn-primary btn-sm">แก้ไข</a></td>
                                    <td><a  (click)="onDelete(gridData.currency_code)" class="btn btn-primary btn-sm">ลบ</a></td>
                                    
                                    <td>{{gridData.currency_code}}</td>
                                    <td class="c">{{gridData.currency_name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!--/.card-body-->
                </div><!--/.Card-->
            </div><!--/.col-md-12-->
        </div><!-- /row wow -->
        <!-- ↑↑===== List Area= ===================================================↑↑ -->

        <!-- ↓↓===== pagenation = ===================================================↓↓ -->
        <div class="row wow pagenation">

            <div class="col-sm-12 text-right float-right">
                <paginator
                    [AllPage]       = AllPage
                    [currentPage]   = CurrentPage
                    [AllData]       = CountData
                    (clickEvent)    = "onSelectPage($event)"
                >
                </paginator>
            </div>
        </div><!-- /row wow -->
        <!-- ↑↑===== pagenation Area= ===================================================↑↑ -->
    </div><!-- /container-fluid -->

</main><!-- /main -->
<!-- ↑↑===== Main layout ==========================================================↑↑ -->
