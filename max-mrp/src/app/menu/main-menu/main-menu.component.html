<app-header></app-header>
<show-message [message]="message"></show-message>

<div class="row wow pagetitle ml-2 mt-2 mb-3 mr-2 p-0">
    <div class="col-sm-4"><h1 (click)= "onMenuChange(-1)">TOP</h1></div>
</div>

<!--Main layout-->
<main class="pt-0 mx-lg-0　">
    <div class="container-fluid">
        <!-- ↓↓===== menu ここから ===================================================↓↓ -->
        <div class="card mb-4">
            <div class="card-body d-sm-flex justify-content-between">
                <div class="btn_main_menu row wow w-100 m-auto p-2 pt-3 pb-5"  style="max-width: 850px;">
                    <div class="col-md-6 mb-2" *ngFor="let menu_data of user.menu_datas">
                        <a [routerLink]="['/main-menu/'+menu_data.menu_id]" *ngIf="menu_data.menu_type_flag =='M'" class="w-100 nav-link btn waves-effect p-4" >{{menu_data.menu_name}}</a>
                        <a [routerLink]="[menu_data.screen_url]" *ngIf="menu_data.menu_type_flag =='S'" class="w-100 nav-link btn waves-effect p-4" >{{menu_data.menu_name}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!--Main layout-->
